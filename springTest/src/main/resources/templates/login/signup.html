<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<link th:href="@{/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css}"
	rel="stylesheet" />
<script th:src="@{/webjars/jquery1.11.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/3.3.7-1/bootstrap.min.js}"></script>
<title>SignUp</title>
</head>
<body>
	<div class="col-sm-5">
		<div class="page-header">
			<h1>ユーザー登録画面</h1>
			<form th:action="@{/signup}" method="post" th:object="${signupForm}">
				<table class="table table-borderred table-hover">
					<tr>
						<th class="active">ユーザーID</th>
						<td>
						<div class="form-group" th:classappend="${#fields.hasErrors('userId')}?'has-error'">
							<input type="text" class="form-control" th:field="*{userId}"/>
							<span class="text-danger" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">userId error</span>
						</div>
						</td>
					</tr>
					<tr>
						<th class="active">パスワード</th>
						<td>
							<div class="form-group">
								<input type="text" class="form-control" th:field="*{password}" />
							</div>
						</td>
					</tr>
					<tr>
						<th class="active">ユーザー名</th>
						<td>
							<div class="form-group">
								<input type="text" class="form-control" th:field="*{userName}" />
							</div>
						</td>
					</tr>
					<tr>
						<th class="active">誕生日</th>
						<td>
							<div class="form-group">
								<input type="text" class="form-control" th:field="*{birthday}" />
							</div>
						</td>
					</tr>
					<tr>
						<th class="active">年齢</th>
						<td>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="yyyy/MM/dd" th:field="*{age}"/>
							</div>
						</td>
					</tr>
					<tr>
						<th class="active">結婚</th>
						<td>
							<div class="form-group">
								<div th:each="item:${radioMarriage}">
									<input type="radio" name="radioMarrige" th:text="${item.key}" th:value="${item.value}" th:field="*{marriage}" />
								</div>
							</div>
						</td>
					</tr>
				</table>
				<ul>
					<li th:each="error:${#fields.detailedErrors()}">
						<span th:text="${error.message}">エラーメッセージ</span>
					</li>
				</ul>
				<button class="btn btn-primary" type="submit">ユーザー登録</button>
			</form>
		</div>
	</div>
</body>
</html>
